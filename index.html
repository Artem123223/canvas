<!DOCTYPE html>
<html lang="en">
<head>

                        <div class="bro">

                        <div>
                            <div class="joker">
                                <div class="align-items gup">

                                </div>
                                <p class="value-txt">+ 35 грн</p>
                            </div>
                            <div class="joker">
                                <div class="align-items gup">
                                    <input type="checkbox" class="check" id="9">
                                    <p class="box-text">з рамкою</p>
                                </div>
                                <p class="value-txt">+ 10 грн</p>
                            </div>
                            <div class="joker">
                                <div class="align-items gup">
                                    <input type="checkbox" class="check" id="10">

                                </div>
